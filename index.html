<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">Personality Test: How You Love</h1>
    
    <!-- Start quiz section -->
    <!-- Question 1-->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Your partner hasn't replied in a while. You...</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="1">Assume they’re busy and don’t think much of it</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="4">Reach out or ask directly what’s going on</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="3">Check your phone often and wonder what’s up</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="2">Feel a little uneasy but wait it out</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">In a relationship, you value ___ the most</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="4">Passion and intensity</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="2">Emotional safety and trust</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="3">Consistency and effort</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="1">Independence and personal space</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Question 3 -->
    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">When conflict comes up, you usually…</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="2">Try to understand both sides calmly</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="1">Need time alone before talking</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="3">Want to fix it as soon as possible</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="4">Address it immediately, emotions and all</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Question 4 -->
    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Your ideal partner is someone who…</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="3">Shows up reliably</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="1">Respects your autonomy</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="4">Matches your energy and drive</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="2">Communicates openly and honestly</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Question 5 -->
    <div class="container d-flex justify-content-center" id="question-5">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">How do you show love?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="1">Giving space and quiet support</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="3">Actions, effort, and consistency</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="2">Listening, reassurance, and care</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-danger w-100 answer-btn" data-answer="4">Big emotions, affection, and passion</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End quiz section -->

    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
    <script src = "./js/script.js"></script>
</body>
</html>
